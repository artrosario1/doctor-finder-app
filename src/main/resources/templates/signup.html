<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
        <style>
        	#account-container{
        		height:700px;
        	}
			#top-container{
				top-margin:100px;
			}
			.box{
   			border:1px solid grey;
   			background-color:#d3d3d3;
   		 }
        </style>
    </head>
    <body>
       <!-- 
   		NavBar
    -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  	<div class="container">
	   		 <a class="navbar-brand" href="#">DoctorFinder</a>
			 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLinks">
	      		<span class="navbar-toggler-icon"></span>
	    	  </button>
	    	<div class="collapse navbar-collapse" id="navbarLinks">
	  		<ul class="nav navbar-nav">
	  			<li class="nav-item"><a class="nav-link" href="/">Home</a></li>	
	  			<li class="nav-item"><a class="nav-link " href="/about">About</a></li>	
	  			<li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>		
	  			<li class="nav-item"><a class="nav-link" href="/account">Account</a></li>	
	  		</ul>
	  		<div class="row ml-auto" th:switch="${#request.userPrincipal}">
			<form name='f'  th:case="null" th:action="@{/j_spring_security_check}" method='POST' class="form-inline ml-auto">
	  			<div class="form-group mr-sm-1">
	  				<input type="email" name= 'username' placeholder="Email" class="form-control">
	  			</div>
	  			<div class="form-group mr-sm-1">
	  				<input type="password" name='password' placeholder="Password" class="form-control">
	  				<!-- TODO: make "remember me" fit underneath password
	  				<div class="box">
	  				  <label for="remember-me">Remember Me?</label>
		               <input type="checkbox" name="remember-me" id="remember-me"/>
		               </div>
		               -->
	  			</div>
	  	
	  				<button class="btn btn-success mr-sm-1" type="submit" >Login</button>
	  				<a class="btn btn-primary" href="/signup" role="button">Sign Up</a>	 
	
	  		</form>
	  			<div class="ml-auto" th:case="*">
	  				<a class="btn btn-danger" th:href="@{/logout}" role="button">
	  					Log out
	  				</a>
	  			</div>
	  		</div>
		</div>
	  </div>
   </nav>
   
    <div class="container-fluid" id="top-container">
   		<div class="row">
         <div class="col-md-8 offset-md-2" id="account-container">
  			<div class="container box">
            <h2>Sign Up</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/createuser}" th:object="${userDetails}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="firstName" class="col-form-label">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
                                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName" class="col-form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name">
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password" class="col-form-label">Password</label>
                                <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Create Account">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
            </div>
            </div>
            </div>
            
        </div>
      <th:block th:include="/fragments/_footer"></th:block>
        
    </body>
</html>
